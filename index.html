<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="num">
        <div  id="resultado" class="resultado">0</div>
        <div>
            <button class="bt" onclick="calculando('7')">7</button>
            <button class="bt" onclick="calculando('8')">8</button>
            <button class="bt" onclick="calculando('9')">9</button>
            <button class="bt" onclick="calculando('/')">/</button>
        </div>
        <div>
            <button class="bt" onclick="calculando('4')">4</button>
            <button class="bt" onclick="calculando('5')">5</button>
            <button class="bt" onclick="calculando('6')">6</button> 
            <button class="bt" onclick="calculando('*')">*</button>
        </div> 
        <div>
            <button class="bt" onclick="calculando('1')">1</button>
            <button class="bt" onclick="calculando('2')">2</button>
            <button class="bt" onclick="calculando('3')">3</button>
            <button class="bt" onclick="calculando('-')">-</button>
        </div>
        <div>
            <button class="bt" onclick="calculando('0')">0</button>
            <button class="bt" onclick="calculando('.')">.</button>
            <button class="bt" onclick="calculo()">=</button>
            <button class="bt" onclick="calculando('+')">+</button>
        </div>
        <button class="clear" onclick="limpiarSalida()">C</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
